<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead form</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MaterialDesign-Webfont-master/css/materialdesignicons.css">
</head>
<body>
    <div id="form">
    <form>

        <label for="email">Enter your email address </label>
        <input type="email" id="email" name="email" required minlength="8" />
<span class="error"></span>
       

<label for="country">Enter your country</label>
<input type="text" id="country" name="country" pattern = "^[a-zA-Z]*$" required/>
<span class="country-label"></span>


<label for="Postcode">Enter your postcode</label>
<input type="text" id="postcode" name="postcode" pattern="^([A-Z]{1,2}\d[A-Z\d]? ?\d[A-Z]{2}|GIR ?0A{2})$" required/>
<span class="postcode-error"></span>


<label for="password">Enter your password</label>
    <input type="password" id="password" name="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required/>
 <span class="pass-length"></span>
 <span class="capitals"></span>
<span class="numbers"></span>
<span class="specials"></span>


<label for="password-conf">Confirm your password</label>
    <input type="password" id="password-conf" name="password-conf" required/>
    <span class="pass-conf-error"></span>

    <button type="submit" class="submit">Submit</button>
    </form>
</div>
</body>
</html>
